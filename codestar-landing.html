<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether_Coin CodeStar Platform</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a1a35;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      background: linear-gradient(to right, #41e0fd, #9b83fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #e0e0e0;
      line-height: 1.5;
    }
    .card {
      background: #0c1f3f;
      border-radius: 10px;
      padding: 30px;
      margin: 40px 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #9b83fc;
    }
    .card p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #41e0fd, #9b83fc);
      color: #0a1a35;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aether_Coin CodeStar Platform</h1>
    <p>Welcome to the CodeStar development environment powered by Aether_Coin blockchain technology.</p>
    
    <div class="card">
      <h2>Code Complexity Analysis</h2>
      <p>Visualize and optimize your codebase complexity with AI-powered insights.</p>
      <a href="/code-mood-meter" class="button">Try It Now</a>
      <a href="/brands" class="button">Brand Showcase</a>
    </div>
  </div>
</body>
</html>
