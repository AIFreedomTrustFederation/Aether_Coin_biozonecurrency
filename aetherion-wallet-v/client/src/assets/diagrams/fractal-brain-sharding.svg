<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Fractal Brain Sharding Architecture</text>
  
  <!-- Neural Network Model -->
  <rect x="250" y="80" width="300" height="80" rx="5" fill="#3949ab" opacity="0.8"/>
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="white" font-weight="bold">LLM Neural Network</text>
  <text x="400" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="white">AetherCore Model</text>
  
  <!-- Sharding Strategy Selector -->
  <rect x="180" y="200" width="440" height="60" rx="5" fill="#43a047" opacity="0.8"/>
  <text x="400" y="235" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Neural Sharding Strategy Selector</text>
  
  <!-- Parameter Shards -->
  <rect x="100" y="300" width="120" height="60" rx="5" fill="#e53935" opacity="0.8"/>
  <text x="160" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Attention Heads</text>
  
  <rect x="260" y="300" width="120" height="60" rx="5" fill="#e53935" opacity="0.8"/>
  <text x="320" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Model Layers</text>
  
  <rect x="420" y="300" width="120" height="60" rx="5" fill="#e53935" opacity="0.8"/>
  <text x="480" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Feed Forward</text>
  
  <rect x="580" y="300" width="120" height="60" rx="5" fill="#e53935" opacity="0.8"/>
  <text x="640" y="335" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Experts</text>
  
  <!-- Sharded Storage -->
  <rect x="80" y="400" width="640" height="60" rx="5" fill="#8e24aa" opacity="0.8"/>
  <text x="400" y="435" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Distributed Shard Allocation System</text>
  
  <!-- Storage Networks -->
  <rect x="80" y="500" width="190" height="60" rx="5" fill="#00897b" opacity="0.8"/>
  <text x="175" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">FractalCoin Network</text>
  
  <rect x="305" y="500" width="190" height="60" rx="5" fill="#00897b" opacity="0.8"/>
  <text x="400" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Filecoin Network</text>
  
  <rect x="530" y="500" width="190" height="60" rx="5" fill="#00897b" opacity="0.8"/>
  <text x="625" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">IPFS Network</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="160" x2="400" y2="200" stroke="#6c757d" stroke-width="2"/>
  
  <line x1="280" y1="260" x2="160" y2="300" stroke="#6c757d" stroke-width="2"/>
  <line x1="320" y1="260" x2="320" y2="300" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="260" x2="480" y2="300" stroke="#6c757d" stroke-width="2"/>
  <line x1="520" y1="260" x2="640" y2="300" stroke="#6c757d" stroke-width="2"/>
  
  <line x1="160" y1="360" x2="250" y2="400" stroke="#6c757d" stroke-width="2"/>
  <line x1="320" y1="360" x2="350" y2="400" stroke="#6c757d" stroke-width="2"/>
  <line x1="480" y1="360" x2="450" y2="400" stroke="#6c757d" stroke-width="2"/>
  <line x1="640" y1="360" x2="550" y2="400" stroke="#6c757d" stroke-width="2"/>
  
  <line x1="175" y1="460" x2="175" y2="500" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="460" x2="400" y2="500" stroke="#6c757d" stroke-width="2"/>
  <line x1="625" y1="460" x2="625" y2="500" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Recursive Pattern -->
  <circle cx="160" cy="335" r="20" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="160" cy="335" r="15" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="160" cy="335" r="10" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <circle cx="320" cy="335" r="20" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="320" cy="335" r="15" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="320" cy="335" r="10" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <circle cx="480" cy="335" r="20" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="480" cy="335" r="15" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="480" cy="335" r="10" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <circle cx="640" cy="335" r="20" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="640" cy="335" r="15" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="640" cy="335" r="10" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="600" y="100" width="160" height="140" rx="5" fill="white" stroke="#dee2e6"/>
  <text x="610" y="120" font-family="Arial" font-size="12" font-weight="bold">Legend</text>
  
  <rect x="610" y="130" width="15" height="15" fill="#3949ab" opacity="0.8"/>
  <text x="630" y="142" font-family="Arial" font-size="10">Neural Network</text>
  
  <rect x="610" y="150" width="15" height="15" fill="#43a047" opacity="0.8"/>
  <text x="630" y="162" font-family="Arial" font-size="10">Sharding Strategy</text>
  
  <rect x="610" y="170" width="15" height="15" fill="#e53935" opacity="0.8"/>
  <text x="630" y="182" font-family="Arial" font-size="10">Parameter Shards</text>
  
  <rect x="610" y="190" width="15" height="15" fill="#8e24aa" opacity="0.8"/>
  <text x="630" y="202" font-family="Arial" font-size="10">Distribution System</text>
  
  <rect x="610" y="210" width="15" height="15" fill="#00897b" opacity="0.8"/>
  <text x="630" y="222" font-family="Arial" font-size="10">Storage Networks</text>
</svg>