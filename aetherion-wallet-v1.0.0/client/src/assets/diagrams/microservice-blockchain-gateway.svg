<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Microservice Blockchain Gateway Architecture</text>
  
  <!-- API Gateway -->
  <rect x="300" y="80" width="200" height="80" rx="10" fill="#6610f2" opacity="0.8"/>
  <text x="400" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">API Gateway</text>
  
  <!-- Service Registry -->
  <rect x="550" y="120" width="180" height="70" rx="8" fill="#20c997" opacity="0.8"/>
  <text x="640" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Service Registry</text>
  <text x="640" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Dynamic discovery and</text>
  <text x="640" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="white">health monitoring</text>
  
  <!-- Client Applications -->
  <rect x="100" y="150" width="100" height="60" rx="8" fill="#ffc107" opacity="0.8"/>
  <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Web Client</text>
  
  <rect x="100" y="220" width="100" height="60" rx="8" fill="#ffc107" opacity="0.8"/>
  <text x="150" y="255" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Mobile Client</text>
  
  <!-- Blockchain Microservices -->
  <rect x="80" y="350" width="140" height="70" rx="8" fill="#6f42c1" opacity="0.8"/>
  <text x="150" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">FractalCoin Service</text>
  <text x="150" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Sharded node management</text>
  
  <rect x="240" y="350" width="140" height="70" rx="8" fill="#6f42c1" opacity="0.8"/>
  <text x="310" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Filecoin Service</text>
  <text x="310" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Storage integrations</text>
  
  <rect x="400" y="350" width="140" height="70" rx="8" fill="#6f42c1" opacity="0.8"/>
  <text x="470" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">ATC Bridge Service</text>
  <text x="470" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Token exchange and bridges</text>
  
  <rect x="560" y="350" width="140" height="70" rx="8" fill="#6f42c1" opacity="0.8"/>
  <text x="630" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">IPFS Proxy Service</text>
  <text x="630" y="405" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Content distribution</text>
  
  <!-- External Systems -->
  <rect x="120" y="480" width="140" height="60" rx="8" fill="#343a40" opacity="0.8"/>
  <text x="190" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">FractalCoin Network</text>
  
  <rect x="320" y="480" width="140" height="60" rx="8" fill="#343a40" opacity="0.8"/>
  <text x="390" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">Filecoin Network</text>
  
  <rect x="520" y="480" width="140" height="60" rx="8" fill="#343a40" opacity="0.8"/>
  <text x="590" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="white" font-weight="bold">IPFS Network</text>
  
  <!-- Connection Lines -->
  <!-- Clients to Gateway -->
  <line x1="200" y1="180" x2="300" y2="120" stroke="#6c757d" stroke-width="2"/>
  <line x1="200" y1="250" x2="300" y2="120" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Gateway to Registry -->
  <line x1="500" y1="120" x2="550" y2="155" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Gateway to Services -->
  <line x1="400" y1="160" x2="150" y2="350" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="160" x2="310" y2="350" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="160" x2="470" y2="350" stroke="#6c757d" stroke-width="2"/>
  <line x1="400" y1="160" x2="630" y2="350" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Services to External Networks -->
  <line x1="150" y1="420" x2="190" y2="480" stroke="#6c757d" stroke-width="2"/>
  <line x1="310" y1="420" x2="390" y2="480" stroke="#6c757d" stroke-width="2"/>
  <line x1="530" y1="420" x2="590" y2="480" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="620" y="200" width="150" height="120" rx="5" fill="white" stroke="#dee2e6"/>
  <text x="630" y="220" font-family="Arial" font-size="12" font-weight="bold">Legend</text>
  
  <rect x="630" y="230" width="15" height="15" fill="#6610f2" opacity="0.8"/>
  <text x="650" y="242" font-family="Arial" font-size="10">API Gateway</text>
  
  <rect x="630" y="250" width="15" height="15" fill="#20c997" opacity="0.8"/>
  <text x="650" y="262" font-family="Arial" font-size="10">Service Registry</text>
  
  <rect x="630" y="270" width="15" height="15" fill="#ffc107" opacity="0.8"/>
  <text x="650" y="282" font-family="Arial" font-size="10">Client Applications</text>
  
  <rect x="630" y="290" width="15" height="15" fill="#6f42c1" opacity="0.8"/>
  <text x="650" y="302" font-family="Arial" font-size="10">Blockchain Services</text>
  
  <rect x="630" y="310" width="15" height="15" fill="#343a40" opacity="0.8"/>
  <text x="650" y="322" font-family="Arial" font-size="10">External Networks</text>
</svg>