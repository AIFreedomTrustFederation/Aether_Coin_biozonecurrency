name: Auth Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'auth-service/**'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: auth-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./auth-service
        run: npm ci
      
      - name: Run linter
        working-directory: ./auth-service
        run: npm run lint
      
      - name: Run tests
        working-directory: ./auth-service
        run: npm test
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run security audit
        working-directory: ./auth-service
        run: npm audit --audit-level=high
      
      - name: Scan for vulnerabilities
        uses: snyk/actions/node@master
        with:
          args: --file=auth-service/package.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  
  build:
    name: Build
    needs: [test, security-scan]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: auth-service/package-lock.json
      
      - name: Install dependencies
        working-directory: ./auth-service
        run: npm ci
      
      - name: Build
        working-directory: ./auth-service
        run: npm run build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./auth-service
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/scroll-keeper-auth-service:${{ github.sha }},${{ secrets.DOCKER_HUB_USERNAME }}/scroll-keeper-auth-service:latest
  
  deploy:
    name: Deploy
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose pull auth-service
            docker-compose up -d auth-service
            docker system prune -af