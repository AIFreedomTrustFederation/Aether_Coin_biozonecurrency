<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">AetherCore Integration Architecture</text>
  
  <!-- Core Components -->
  <rect x="300" y="120" width="200" height="80" rx="10" fill="#6610f2" opacity="0.8"/>
  <text x="400" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">AetherCore Bridge Service</text>
  
  <!-- Blockchain Networks -->
  <rect x="50" y="250" width="180" height="70" rx="8" fill="#007bff" opacity="0.8"/>
  <text x="140" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">FractalCoin Network</text>
  
  <rect x="570" y="250" width="180" height="70" rx="8" fill="#28a745" opacity="0.8"/>
  <text x="660" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Filecoin Network</text>
  
  <!-- Sharded Storage Layer -->
  <rect x="260" y="350" width="280" height="70" rx="8" fill="#fd7e14" opacity="0.8"/>
  <text x="400" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="white" font-weight="bold">IPFS/Sharded Storage Layer</text>
  
  <!-- Microservice Components -->
  <rect x="80" y="460" width="140" height="60" rx="5" fill="#6f42c1" opacity="0.8"/>
  <text x="150" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="white">LLM Training Service</text>
  
  <rect x="250" y="460" width="140" height="60" rx="5" fill="#6f42c1" opacity="0.8"/>
  <text x="320" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Governance Service</text>
  
  <rect x="420" y="460" width="140" height="60" rx="5" fill="#6f42c1" opacity="0.8"/>
  <text x="490" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Identity Service</text>
  
  <rect x="590" y="460" width="140" height="60" rx="5" fill="#6f42c1" opacity="0.8"/>
  <text x="660" y="492" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Brain Sharding Service</text>
  
  <!-- Connection Lines -->
  <!-- Bridge to Networks -->
  <line x1="300" y1="160" x2="230" y2="250" stroke="#6c757d" stroke-width="2"/>
  <line x1="500" y1="160" x2="570" y2="250" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Networks to Storage -->
  <line x1="230" y1="320" x2="300" y2="350" stroke="#6c757d" stroke-width="2"/>
  <line x1="570" y1="320" x2="500" y2="350" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Bridge to Storage -->
  <line x1="400" y1="200" x2="400" y2="350" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Storage to Microservices -->
  <line x1="340" y1="420" x2="150" y2="460" stroke="#6c757d" stroke-width="2"/>
  <line x1="370" y1="420" x2="320" y2="460" stroke="#6c757d" stroke-width="2"/>
  <line x1="430" y1="420" x2="490" y2="460" stroke="#6c757d" stroke-width="2"/>
  <line x1="460" y1="420" x2="620" y2="460" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="620" y="50" width="150" height="120" rx="5" fill="white" stroke="#dee2e6"/>
  <text x="630" y="70" font-family="Arial" font-size="12" font-weight="bold">Legend</text>
  
  <rect x="630" y="80" width="15" height="15" fill="#6610f2" opacity="0.8"/>
  <text x="650" y="92" font-family="Arial" font-size="10">Core Service</text>
  
  <rect x="630" y="100" width="15" height="15" fill="#007bff" opacity="0.8"/>
  <text x="650" y="112" font-family="Arial" font-size="10">FractalCoin Network</text>
  
  <rect x="630" y="120" width="15" height="15" fill="#28a745" opacity="0.8"/>
  <text x="650" y="132" font-family="Arial" font-size="10">Filecoin Network</text>
  
  <rect x="630" y="140" width="15" height="15" fill="#fd7e14" opacity="0.8"/>
  <text x="650" y="152" font-family="Arial" font-size="10">Storage Layer</text>
</svg>