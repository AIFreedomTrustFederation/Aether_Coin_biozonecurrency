<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aetherion Ecosystem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a101f, #121a3a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #8a2be2, #4169e1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 200px;
    }
    .wallet-btn {
      background: linear-gradient(90deg, #6a359e, #4169e1);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
    }
    .wallet-btn:hover {
      background: linear-gradient(90deg, #7b41b7, #517aee);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(65, 105, 225, 0.4);
    }
    .showcase-btn {
      background: transparent;
      color: white;
      border: 2px solid #6a359e;
      box-shadow: 0 4px 15px rgba(106, 53, 158, 0.2);
    }
    .showcase-btn:hover {
      background: rgba(106, 53, 158, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(106, 53, 158, 0.3);
    }
    .logo {
      margin-bottom: 2rem;
      width: 120px;
      height: 120px;
      position: relative;
    }
    .logo::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8a2be2, #4169e1);
      border-radius: 50%;
      opacity: 0.2;
      animation: pulse 2s infinite;
    }
    .logo::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      top: 10px;
      left: 10px;
      background: url(./public/aetherion-logo.svg) center/contain no-repeat;
      border-radius: 50%;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1);
        opacity: 0.2;
      }
    }
    .quantum-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="quantum-particles" id="particles"></div>
  <div class="container">
    <div class="logo"></div>
    <h1>Welcome to the Aetherion Ecosystem</h1>
    <p>
      Explore the quantum-resistant blockchain ecosystem with advanced decentralized applications
      and brand integrations. Choose your destination below.
    </p>
    <div class="buttons">
      <a href="/wallet" class="button wallet-btn">Aetherion Wallet</a>
      <a href="/brands" class="button showcase-btn">Brand Showcase</a>
    </div>
  </div>

  <script>
    // Simple particle animation for quantum effect
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      const colors = ['#8a2be2', '#4169e1', '#6a359e', '#2b5797'];
      
      for (let i = 0; i < particleCount; i++) {
        createParticle();
      }
      
      function createParticle() {
        const particle = document.createElement('div');
        
        // Random positioning and styling
        const size = Math.random() * 5 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.position = 'absolute';
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.borderRadius = '50%';
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        
        // Set initial position
        const xPos = Math.random() * 100;
        const yPos = Math.random() * 100;
        particle.style.left = `${xPos}%`;
        particle.style.top = `${yPos}%`;
        
        // Create animation with random duration and delay
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
        
        // Add animation keyframes dynamically
        const styleSheet = document.styleSheets[0];
        const keyframes = `
          @keyframes float {
            0% {
              transform: translate(0, 0) rotate(0deg);
              opacity: ${Math.random() * 0.5 + 0.2};
            }
            25% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
              opacity: ${Math.random() * 0.5 + 0.2};
            }
            50% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
              opacity: ${Math.random() * 0.5 + 0.2};
            }
            75% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg);
              opacity: ${Math.random() * 0.5 + 0.2};
            }
            100% {
              transform: translate(0, 0) rotate(0deg);
              opacity: ${Math.random() * 0.5 + 0.2};
            }
          }
        `;
        
        try {
          styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
        } catch (e) {
          // Fallback for browser compatibility
          const style = document.createElement('style');
          style.innerHTML = keyframes;
          document.head.appendChild(style);
        }
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
