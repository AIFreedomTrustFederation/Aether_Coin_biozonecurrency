<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aetherion Server Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.5;
    }
    h1 {
      color: #3050C0;
    }
    .card {
      background: #f4f8ff;
      border: 1px solid #d0d8e8;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .success {
      color: #22cc77;
      font-weight: bold;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
    button {
      background: #3050C0;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #4060D0;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Aetherion Server Test</h1>
  <div class="card">
    <h2>Server Status</h2>
    <p id="serverStatus">Checking server status...</p>
  </div>

  <div class="card">
    <h2>Vite Development Server</h2>
    <p id="viteStatus">Checking Vite status...</p>
  </div>

  <div class="card">
    <h2>WebSocket Connection</h2>
    <p id="wsStatus">Checking WebSocket status...</p>
    <button id="testWs">Test WebSocket</button>
  </div>

  <div class="card">
    <h2>Route Testing</h2>
    <button id="testHome">Test Home Page</button>
    <button id="testCodeMoodMeter">Test Code Mood Meter</button>
  </div>

  <div id="results">
    <h2>Test Results</h2>
    <pre id="resultLog">Click a test button to see results...</pre>
  </div>

  <script>
    // Helper to log results
    function log(message) {
      const resultLog = document.getElementById('resultLog');
      resultLog.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
    }

    // Check server status
    fetch('/health')
      .then(response => response.json())
      .then(data => {
        document.getElementById('serverStatus').innerHTML = 
          `<span class="success">✓ Server is running</span><br>` +
          `Version: ${data.version || 'N/A'}<br>` +
          `Environment: ${data.environment || 'development'}<br>` +
          `Uptime: ${Math.floor(data.uptime || 0)} seconds`;
        log('Server health check successful');
      })
      .catch(error => {
        document.getElementById('serverStatus').innerHTML = 
          `<span class="error">✗ Server error</span><br>` +
          `Error: ${error.message}`;
        log('Server health check failed: ' + error.message);
      });

    // Check if Vite dev server is accessible
    fetch('/@vite/client', { method: 'HEAD' })
      .then(response => {
        document.getElementById('viteStatus').innerHTML = 
          `<span class="success">✓ Vite server is running</span><br>` +
          `Proxy is correctly forwarding Vite requests`;
        log('Vite check successful');
      })
      .catch(error => {
        document.getElementById('viteStatus').innerHTML = 
          `<span class="error">✗ Vite server error</span><br>` +
          `Error: ${error.message}`;
        log('Vite check failed: ' + error.message);
      });

    // WebSocket test
    document.getElementById('testWs').addEventListener('click', () => {
      const wsStatus = document.getElementById('wsStatus');
      wsStatus.textContent = 'Connecting to WebSocket...';
      
      try {
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        ws.onopen = () => {
          wsStatus.innerHTML = '<span class="success">✓ WebSocket connected</span>';
          log('WebSocket connected successfully');
          ws.send('subscribe');
        };
        
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            wsStatus.innerHTML = 
              `<span class="success">✓ WebSocket connected</span><br>` +
              `Message received: ${data.message || 'No message'}`;
            log('WebSocket message received: ' + event.data);
          } catch (e) {
            wsStatus.innerHTML = 
              `<span class="success">✓ WebSocket connected</span><br>` +
              `Raw message received: ${event.data}`;
            log('WebSocket raw message: ' + event.data);
          }
        };
        
        ws.onerror = (error) => {
          wsStatus.innerHTML = `<span class="error">✗ WebSocket error</span>`;
          log('WebSocket error occurred');
        };
        
        ws.onclose = () => {
          wsStatus.innerHTML += '<br>Connection closed';
          log('WebSocket connection closed');
        };
      } catch (error) {
        wsStatus.innerHTML = 
          `<span class="error">✗ WebSocket error</span><br>` +
          `Error: ${error.message}`;
        log('WebSocket connection failed: ' + error.message);
      }
    });

    // Test Home page
    document.getElementById('testHome').addEventListener('click', () => {
      log('Testing Home page route...');
      fetch('/')
        .then(response => {
          if (response.ok) {
            log('Home page route is working (status ' + response.status + ')');
          } else {
            log('Home page route returned status ' + response.status);
          }
        })
        .catch(error => {
          log('Error accessing Home page: ' + error.message);
        });
    });

    // Test Code Mood Meter page
    document.getElementById('testCodeMoodMeter').addEventListener('click', () => {
      log('Testing Code Mood Meter route...');
      fetch('/code-mood-meter')
        .then(response => {
          if (response.ok) {
            log('Code Mood Meter route is working (status ' + response.status + ')');
          } else {
            log('Code Mood Meter route returned status ' + response.status);
          }
        })
        .catch(error => {
          log('Error accessing Code Mood Meter: ' + error.message);
        });
    });
  </script>
</body>
</html>
